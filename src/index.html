<body>
  
  <script>
const springDate = new Date(81, 10, 13, 12, 50, 13, 493);
function getSeason(date) {
  if(typeof date !== 'object') return 'Unable to determine the time of year!'
  if (date.hasOwnProperty("getMonth")) {
    throw new TypeError;
  }

const month = date.getMonth();
if((month >= 0&&month< 2)||month===11){
  return 'winter'
}
if(month >=2&&month< 5){
  return 'spring'
}
if(month >=5&&month< 8){
  return 'summer'
}
if(month >=8&&month< 11){
  return 'autumn'
}
};

  </script>
